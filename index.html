<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visual Optics API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="topic-buttons">
                <button type="button" class="btn btn-info">Nature</button>
                <button type="button" class="btn btn-info">Assembly Line</button>
                <button type="button" class="btn btn-info">Chemical Reaction</button>
                <button type="button" class="btn btn-info">Wooden Automaton</button>
                <button type="button" class="btn btn-info">Continuous Loop</button>
                <button type="button" class="btn btn-info">Optical Illusions</button>
                <button type="button" class="btn btn-info">Magic Eye</button>
            </div>
        </div>

        <form id="movie-form">
            <label for="movie-input">Search for a movie</label>
            <input type="text" id="movie-input"><br>
        
            <!-- This button will trigger our AJAX call -->
            <input id="find-movie" type="submit" value="Movie Search">
        </form>
          
        <!-- We'll be dumping our JSON contents in here -->
        <div id="movie-view"></div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        // This .on("click") function will trigger the AJAX Call
        $(document).on("click", "#find-movie", function () {
            
          
            // event.preventDefault() can be used to prevent an event's default behavior.
            // Here, it prevents the submit button from trying to submit a form when clicked
            event.preventDefault();
    
            // Here we grab the text from the input box
            var movie = $("#movie-input").val();
    
            // Here we construct our URL
            var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
    
            // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
            // and display it in the div with an id of movie-view
    
            // ------YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE.
          
            $.ajax({
                url: queryURL,
                method: "GET"

            }).then(function(response) {
                $("#movie-view").text(JSON.stringify(response));
                console.log("Secret console message: " + response)
            });
    
            // -----------------------------------------------------------------------
        
        }); 
        </script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
